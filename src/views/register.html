<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Sensacionalismo FC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <script src="./scripts/scripts.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="card shadow p-4" style="max-width: 850px; margin: auto;">
      <div class="card-body">
        <section id="cadastro" aria-labelledby="titulo-cadastro">
          <h3 id="titulo-cadastro" style="text-align: center; font-size: 2rem; margin-bottom: 30px;">üìù Cadastro</h3>
          <form aria-describedby="descricao-cadastro" style="display: flex; flex-direction: column; gap: 18px; max-width: 800px; margin: 0 auto;">
            <fieldset style="border: none; padding: 0;">
              <legend style="font-weight: bold; font-size: 1.2rem; color: #311b92; margin-bottom: 20px; text-align: center;">
                Seja membro da torcida mais pol√™mica da web!
              </legend>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" id="nome" class="form-control" required aria-required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="email" id="email" class="form-control" required aria-required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" id="senha" class="form-control" required aria-required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="CPF" class="form-label">CPF:</label>
                    <input type="text" id="CPF" class="form-control" required aria-required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="data-nascimento" class="form-label">Nascimento:</label>
                  <input type="date" id="data-nascimento" class="form-control" required aria-required="true"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time do Cora√ß√£o:</label>
                    <select id="time" name="time_id" class="form-select" required aria-required="true">
                        <option value="">Selecione seu time...</option>
                    </select>
                </div>
              </div>
              <div class="d-flex justify-content-center gap-2 mt-4">
                <button type="submit" class="btn btn-primary" aria-label="Confirmar cadastro">Cadastrar</button>
                <button type="reset" class="btn btn-secondary" aria-label="Limpar campos">Limpar</button>
              </div>
            </fieldset>
          </form>
           <div class="text-center mt-3">
                <p>J√° tem uma conta? <a href="/login">Fa√ßa o Login!</a></p>
           </div>
        </section>
      </div>
    </div>
  </div>

</body>
</html>
