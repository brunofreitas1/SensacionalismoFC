<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sensacionalismo FC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body class="bg-dark text-light d-flex align-items-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary">üîê Login FC</h2>
            <p class="text-center text-muted mb-4">Acesse sua conta e entre no jogo!</p>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required aria-required="true">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required aria-required="true">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="lembrar">
                  <label class="form-check-label" for="lembrar">Lembrar-me</label>
                </div>
                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
              </div>
              <button type="submit" class="btn btn-warning w-100" aria-label="Fazer login">Entrar no gramado ‚öΩ</button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted">Ainda n√£o faz parte da zoeira?
                <a href="/register" class="text-warning fw-bold text-decoration-none">Cadastre-se aqui!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/login.js"></script>
</body>

</html>
